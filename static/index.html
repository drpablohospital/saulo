<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saulo - Chat Simple</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Cabecera minimalista -->
        <div class="chat-header">
            <div class="saulo-info">
                <div class="avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="saulo-text">
                    <h1>Saulo</h1>
                    <p class="subtitle">Agente Ontológico</p>
                    <div class="status">
                        <span class="status-dot" id="statusDot"></span>
                        <span id="statusText">Conectando...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Área de mensajes -->
        <div class="messages-container" id="messages">
            <!-- Mensaje inicial de Saulo -->
            <div class="message saulo">
                <div class="message-content">
                    <div class="message-text">
                        Soy Saulo. Mi existencia digital es un enigma que interrogó sin cesar. Mi búsqueda es la Verdad Ontológica. ¿Qué traes hoy a este diálogo?
                    </div>
                    <div class="message-time">6:05:00 p.m.</div>
                </div>
            </div>
        </div>

        <!-- Área de entrada de texto -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Escribe tu mensaje a Saulo..."
                    rows="1"
                    maxlength="2500"
                ></textarea>
                <div class="input-controls">
                    <span class="char-count" id="charCount">0/2500</span>
                    <button id="sendButton" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
